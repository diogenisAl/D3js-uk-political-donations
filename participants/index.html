<!DOCTYPE html>
<html>
<head>
  <title>Credits</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  
  <script>var ml = { timelines: {}};</script>

</head>
<body>
 <h1>The contributors of the project</h1>
 <br>

  <!-- ///////////////////////////////////////////////////////////////////////// -->
  <!-- //////////////////////// Position #1 starting... //////////////////////// -->
  <!-- ///////////////////////////////////////////////////////////////////////// -->
  
  <div>
    <h1 class="ml1">
    <img src="https://avatars3.githubusercontent.com/u/19952914?s=400&v=4" height="42" width="42">
    <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters">DiogenisAl</span>
    <span class="line line2"></span>
  </span>
</h1>

 <script>
// Wrap every letter in a span
$('.ml1 .letters').each(function(){
  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
});

ml.timelines["ml1"] = anime.timeline({loop: true})
  .add({
    targets: '.ml1 .letter',
    scale: [0.3,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 600,
    delay: function(el, i) {
      return 70 * (i+1)
    }
  }).add({
    targets: '.ml1 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700,
    offset: '-=875',
    delay: function(el, i, l) {
      return 80 * (l - i);
    }
  }).add({
    targets: '.ml1',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });    
  </script>  
    
  </div>
