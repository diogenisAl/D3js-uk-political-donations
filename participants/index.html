<!DOCTYPE html>
<html>
<head>
  <title>6</title>
  
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,900' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  
  <script>var ml = { timelines: {}};</script>

</head>
<body>
 

  <!-- ///////////////////////////////////////////////////////////////////////// -->
  <!-- //////////////////////// Position #1 starting... //////////////////////// -->
  <!-- ///////////////////////////////////////////////////////////////////////// -->
  <canvas id="position001" width="200" height="200" style="border:1px solid">
  <div class="moving-letters">
    <h1 class="ml1">
  <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters">Student ID #1</span>
    <span class="line line2"></span>
  </span>
</h1>

 <script>
// Wrap every letter in a span
$('.ml1 .letters').each(function(){
  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
});

ml.timelines["ml1"] = anime.timeline({loop: true})
  .add({
    targets: '.ml1 .letter',
    scale: [0.3,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 600,
    delay: function(el, i) {
      return 70 * (i+1)
    }
  }).add({
    targets: '.ml1 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700,
    offset: '-=875',
    delay: function(el, i, l) {
      return 80 * (l - i);
    }
  }).add({
    targets: '.ml1',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });    
  </script>  
    
  </div>  
  </canvas>  
<!-- /////////////////////////////////////////////////////////////////////// -->
<!-- //////////////////////// ...Position #1 ending //////////////////////// -->
<!-- /////////////////////////////////////////////////////////////////////// -->
